<section class="container">
    <form [formGroup]="form" class="form">
        <app-date-range-field
            [formFieldStart]="getFormRangeFields(formNames.fromDate)"
            [formFieldEnd]="getFormRangeFields(formNames.toDate)"
            label="Dates"
            idStart="startDateId"
            idEnd="endDateId"
        />
        <app-calendar-range
            [formFieldStart]="getFormRangeFields(formNames.fromDate)"
            [formFieldEnd]="getFormRangeFields(formNames.toDate)"
        />
    </form>
    @if(diffDays()) {
        <p>{{diffDays()}} Noches</p>
        <strong>Total: {{price() | currency}}</strong>
    }
</section>
