<section class="container">
    <form [formGroup]="form" class="form">
        <app-date-range-field
            [formFieldStart]="form.controls[formNames.fromDate]"
            [formFieldEnd]="form.controls[formNames.toDate]"
            label="Dates"
            idStart="startDateId"
            idEnd="endDateId"
        />
        <app-calendar-range
            [formFieldStart]="form.controls[formNames.fromDate]"
            [formFieldEnd]="form.controls[formNames.toDate]"
        />
        <app-button label="Submit" (onClick)="submit()"/>
    </form>    
</section>
