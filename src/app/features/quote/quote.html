<section class="container">
    <form [formGroup]="form" class="form">
        <app-date-range-field
            [formFieldStart]="getFormRangeFields(formNames.fromDate)"
            [formFieldEnd]="getFormRangeFields(formNames.toDate)"
            label="Dates"
            idStart="startDateId"
            idEnd="endDateId"
        />
        <app-calendar-range
            [formFieldStart]="getFormRangeFields(formNames.fromDate)"
            [formFieldEnd]="getFormRangeFields(formNames.toDate)"
        />
        <app-button label="Submit" (onClick)="submit()"/>
    </form>
    @if(diffDays()) {
        <p>{{diffDays()}} Noches</p>
    }
</section>
