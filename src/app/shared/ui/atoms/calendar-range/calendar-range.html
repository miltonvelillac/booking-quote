<div class="cal-toolbar">
  <button type="button" (click)="prev()">‹</button>
  <span class="cal-toolbar__label">{{ months()[0].label }} – {{ months()[1].label }}</span>
  <button type="button" (click)="next()">›</button>
</div>

<div class="cal-wrapper">
  @for (month of months(); track $index) {
    <div class="cal">
      <div class="cal-header">
        @if (month.index===0) {<button type="button" (click)="prev()">‹</button>}        
        <span>{{ month.label }}</span>
        @if (month.index===1) {<button type="button" (click)="next()">›</button>}        
      </div>

      <div class="cal-grid cal-weekdays">
        @for (w of weekdays(); track $index) {
          <div>{{ w }}</div>
        }
      </div>

      <div class="cal-grid" role="grid" aria-label="Calendario">
        @for (c of month.cells; track $index) {
          <button
            type="button"
            class="day"
            [class.out]="!c.inMonth"
            [class.in-range]="inRange(c.date)"
            [class.start]="isStart(c.date)"
            [class.end]="isEnd(c.date)"
            [disabled]="isDisabled(c.date)"
            (click)="onPick(c.date)"
            (mouseenter)="hover.set(c.date)"
            (mouseleave)="hover.set(null)"
            [attr.aria-label]="ariaLabel(c.date)">
            {{ c.date.getDate() }}
          </button>
        }
      </div>
    </div>
  }
  </div>
